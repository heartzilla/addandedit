<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <button id="btn">AddUsers</button>
    <div id="mymodal">
        <div  id="modal-content">
            <input type="text" id="inname"  placeholder="Name">
            <input type="text" id="inage" placeholder="Age">
            <input type="text" id="injob" placeholder="Job">
            <input type="text" id="inphone" placeholder="Phone">
            <button id="btnsend">Send</button>
        </div>
    </div>
    
    <div id="Edmymodal">
        <div  id="Edmodal-content">
            <input type="text" id="Edinname" placeholder="Name">
            <input type="text" id="Edinage" placeholder="Age">
            <input type="text" id="Edinjob" placeholder="Job">
            <input type="text" id="Edinphone" placeholder="Phone">
            <button id="Edbtn">Edit</button>
        </div>
    </div>

<table id="table" class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
</table>
    <script src="/js/main.js"></script>
</body>
</html>
